version: "3.9"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appointments
    ports:
      - "5432:5432"
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    depends_on:
      - db
    ports:
      - "8000:8000"
